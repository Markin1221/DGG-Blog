<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD</title>
  <link rel="stylesheet" href="crud.css" />
</head>
<body>
  <div class="container">
    <h1>crud</h1>

    <!-- Formulário para criar/editar contas -->
    <form id="formConta">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <label class="checkbox-label">
        <input type="checkbox" id="isAdmin" />
        Administrador
      </label>
      <div class="botoes">
        <button type="submit" id="btnSalvar">Adicionar</button>
        <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
      </div>
    </form>

    <!-- Tabela que lista as contas -->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Administrador</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaContas">
      </tbody>
    </table>

    <footer>
      Você está logado como: <span id="usuarioLogado"></span>
      <br />
      * Apenas administradores podem editar ou deletar contas.
    </footer>
  </div>

  <script src="crud.js"></script>
</body>
</html>
