<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD de Registros</title>
  <link rel="stylesheet" href="sttyle.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Adicionar Novo Registro</h1>
      <form id="recordForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="text" id="cpf" placeholder="CPF" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <input type="date" id="dataNascimento" required />
        <textarea id="bio" placeholder="Bio"></textarea>
        <button type="submit">Salvar Registro</button>
      </form>
    </div>

    <div class="list-section">
      <h1>Lista de Registros</h1>
      <ul id="recordList"></ul>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Editar Registro</h2>
      <input type="text" id="edit-nome" placeholder="Nome" />
      <input type="email" id="edit-email" placeholder="Email" />
      <input type="text" id="edit-cpf" placeholder="CPF" />
      <input type="password" id="edit-senha" placeholder="Senha" />
      <input type="date" id="edit-dataNascimento" />
      <textarea id="edit-bio" placeholder="Bio"></textarea>
      <div class="modal-buttons">
        <button onclick="salvarEdicao()">Salvar</button>
        <button onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
