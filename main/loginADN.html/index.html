<head>

</head>

<body>

    <header>
        <div class="logo">
            <h1><a href="../index.html">DGG Blog</a></h1>
            <div class="borda"></div>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="" id="mudar-tema"><i class="fa-solid fa-sun"></i></a></li>
                <li><a href="login.html"><i class="fa-solid fa-user"></i>Entrar</a></li>
            </ul>
        </nav>
    </header>

<div class="form-wrapper">
  <div class="form-slider" id="formSlider">
    <div class="form-container login">
      <H2>Login ADM</H2>
      <H4>Bem vindo adiministrador</H4>
      <form action="/login" method="post">
        <p>Nome do usuário</p>
        <input type="text" name="usuario" placeholder="Digite seu nome">
        <p>Sua senha</p>
        <input type="password" name="senha" placeholder="Digite sua senha">
        <button id="finalizaloguin">Entrar</button>
        <h3>Ainda Não Tem Uma Conta ?</h3>
        <button class="criarConta">Cadastre-se</button>
      </form>
    </div>

    <div class="form-container cadastro">
      <h2>Cadastro ADM</h2>
      <form action="/cadastro" method="post">
        <p>Nome do usuário</p>
        <input type="text" name="usuario" placeholder="Digite seu nome">
        <p>Sua senha</p>
        <input type="password" name="senha" placeholder="Digite sua senha">
        <p>Seu CPF</p>
        <input type="text" name="cpf" placeholder="Digite seu CPF">
        <p>Digite seu Email</p>
        <input type="text" name="email" placeholder="Digite seu Gmail">
        <p>Data de nascimento</p>
        <input type="date" name="dataNacimento">
        <h3>Ja você ja possui uma conta ?</h3>
        <button class="entrarConta">Login</button>
      </form>
    </div>
  </div>
</div>  



    <script src="script.js"></script>
</body>

</html>
