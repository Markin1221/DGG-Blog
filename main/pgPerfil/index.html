<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="stylr.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>MinhaApp</h1>
    </div>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Mensagens</a></li>
      <li><a href="#">Configurações</a></li>
      <li><a href="#">Sair</a></li>
    </ul>
  </header>

  <main class="main">
    <div class="profile-container">
      <div class="profile-card">
        <div class="avatar">
          <img src="https://via.placeholder.com/150" alt="Foto de perfil" />
        </div>
        <div class="profile-info">
          <h2>João Silva</h2>
          <h4>@joaosilva</h4>
          <p>Desenvolvedor front-end apaixonado por interfaces limpas e usabilidade.</p>

          <!-- Formulário de edição rápida -->
          <form class="profile-form">
            <label for="name">Nome completo</label>
            <input type="text" id="name" value="João Silva" />

            <label for="email">E-mail</label>
            <input type="email" id="email" value="joao@example.com" />

            <label for="bio">Bio</label>
            <textarea id="bio" rows="4">Desenvolvedor front-end apaixonado por interfaces limpas e usabilidade.</textarea>

            <button type="submit">Salvar Alterações</button>
          </form>

          <button class="criarConta">Editar Senha</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
