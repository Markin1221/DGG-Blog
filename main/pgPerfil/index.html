<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="stylr.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>DGG blog</h1>
    </div>
    <ul>
      <li><a href="../index.html">Início</a></li>
      <li><a href="../login/index.html">Sair</a></li>
    </ul>
  </header>

  <main class="main">
    <div class="profile-container">
      <div class="profile-card">
        <div class="avatar">
          <img src="../imagens/usuario.jpg" alt="Foto de perfil" />
        </div>
        <div class="profile-info">
          <h2 id="nome-usuario">Nome do usuário</h2>
          <h4 id="email-usuario">email@exemplo.com</h4>
          <p id="bio-usuario">Bio padrão...</p>

          <form class="profile-form">
            <label for="name">Nome completo</label>
            <input type="text" id="name" />

            <label for="email">E-mail</label>
            <input type="email" id="email" />

            <label for="bio">Bio</label>
            <textarea id="bio" rows="4"></textarea>

            <button type="submit">Salvar Alterações</button>
          </form>

          <button class="criarConta">Editar Senha</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Script para preencher os dados -->
  <script src="script.js"></script>
</body>
</html>
